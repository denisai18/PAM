<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon sot='start' name={{room.iconName}}></ion-icon>
      {{room.name}}
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Available Commands</ion-label>
          </ion-list-header>
      <ion-item *ngFor='let command of room.commands' margin>
        {{command}}
      </ion-item>
    </ion-list>
</ion-content>
